name: Package Hosted Agents

on:
  push:
    paths:
      - "samples/hosted-agent/**"
      - ".github/workflows/package-sample.yml"
    branches:
      - hui/workflow-samples
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package-agents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.channels.stable.sampleVersion' samples/hosted-agent/version-manifest.json)
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create dotnet agent package
        run: |
          cd samples/hosted-agent
          zip -r dotnet.zip dotnet/
          ls -lh dotnet.zip

      - name: Create python agent package
        run: |
          cd samples/hosted-agent
          zip -r python.zip python/
          ls -lh python.zip

      - name: Upload packages to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Hosted Agents ${{ steps.version.outputs.tag }}
          files: |
            samples/hosted-agent/dotnet.zip
            samples/hosted-agent/python.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hosted-agents-packages
          path: |
            samples/hosted-agent/dotnet.zip
            samples/hosted-agent/python.zip
          retention-days: 30
